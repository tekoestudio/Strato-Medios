    <div id="page" class="limpiar" data-role="page">
    	
        <section id="sesion">
    
    	<div id="logo"> <img src="images/logo.png" /></div>
    	
    	<div id="message"></div>
    	
    	<div class="lwa lwa-divs-only">
		<span class="lwa-status"></span>
	
		<form method="post" action="http://www.stratomedios.mx/ags/wp-login.php" class="lwa-form" name="lwa-form">
		
		<div data-role="fieldcontain" class="ui-hide-label lwa-username">
        	<input type="text" class="input" id="lwa_user_login" name="log" placeholder="user name / email">
         </div>
         
         <div data-role="fieldcontain" class="ui-hide-label lwa-password">
            <input type="password" class="input" id="lwa_user_pass" name="pwd" placeholder="contraseña">
    
      	</div>

		
		<div class="lwa-login_form">
					</div>
   
		<div class="lwa-submit-button">
			<input id="sub" type="submit" tabindex="100" value="Entrar" id="lwa_wp-submit" name="wp-submit">
			<input type="hidden" value="" name="lwa_profile_link">
			<input type="hidden" value="login" name="login-with-ajax">
		</div>
		
		<div class="lwa-links">
			<input style="display:none;" type="checkbox" value="forever" class="lwa-rememberme" name="rememberme"> <label style="display:none;">Recuerdar mis datos</label>
			<br>
        				<a style="display:none;" title="Contraseña perdida y encontrada" href="http://www.stratomedios.mx/ags/wp-login.php?action=lostpassword" class="lwa-links-remember">¿Olvidó la contraseña?</a>
								</div>
	</form>
		<form style="display:none;" method="post" action="http://www.stratomedios.mx/ags/wp-login.php?action=lostpassword" class="lwa-remember" name="lwa-remember">
		<p><strong>Recordatorio de contraseña</strong></p>
		<div class="lwa-remember-email">  
						<input type="text" onblur="if(this.value == ''){this.value = 'Digite su nombre de usuario o correo electrónico'}" onfocus="if(this.value == 'Digite su nombre de usuario o correo electrónico'){this.value = '';}" value="Digite su nombre de usuario o correo electrónico" id="lwa_user_remember" name="user_login">
					</div>
		<div class="lwa-submit-button">
			<input type="submit" value="Obtener nueva contraseña">
			<a class="lwa-links-remember-cancel" href="#">Cancel</a>
			<input type="hidden" value="remember" name="login-with-ajax">         
		</div>
	</form>
			<div style="display:none;" class="lwa-register">
		<form method="post" action="http://www.stratomedios.mx/ags/wp-login.php?action=register" id="registerform" name="registerform">
			<p><strong>Register For This Site</strong></p>         
			<div class="lwa-username">
								<input type="text" onblur="if(this.value == ''){this.value = 'Usuario'}" onfocus="if(this.value == 'Usuario'){this.value = '';}" value="Usuario" id="user_login" name="user_login">   
		  	</div>
		  	<div class="lwa-email">
		  						<input type="text" onblur="if(this.value == ''){this.value = 'E-mail'}" onfocus="if(this.value == 'E-mail'){this.value = '';}" value="E-mail" id="user_email" name="user_email">   
			</div>
						<p class="lwa-submit-button">

				<a class="lwa-links-register-inline-cancel" href="#">Cancel</a>
				<input type="hidden" value="register" name="login-with-ajax">
			</p>
		</form>
	</div>
	</div>
