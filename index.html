<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>SM medios</title>
    
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    
         <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
        <!-- Hojas de estilo CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    
        <!-- JS -->
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
       	<script type="application/javascript" src="js/iscroll.js"></script>
        <script src="js/handelsbars.js"></script>
        <script src="js/calljson.js"></script>
        <script src="js/custom.js"></script>
        
        
       	<!-- ICONS -->

		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="icons/sm-152.png">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/sm-144.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/sm-114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/sm-72.png">
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="icons/sm-76.png">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="icons/sm-57.png">

</head>
<body>
    <div id="page" class="limpiar" data-role="page">  
    
    <header data-role="header">
    	<a id="inout" href="#">Menu</a>
		<h1>SM medios</h1>
        <div id="logo2"></div>
	</header><!-- /header -->   
	   
		<div id="menu">
            <nav id="navWrapper">
                <ul id="navScroller">
                    <li class="blue">
                     <h1><a onclick="window.location = 'category.html?cat=alcalde';" href="#">Alcalde</a></h1>
                    </li>
                    <li class="aqua">
                     <h1><a onclick="window.location = ''" href="#">Cabildo</a></h1>
                    </li>
                    <li class="green">
                     <h1><a onclick="window.location = 'category.html?cat=camaras-empresariales';" href="#">Cámaras Empresariales</a></h1>
                    </li>
                    <li class="yellow">
                     <h1><a onclick="window.location = 'category.html?cat=columnas-editoriales';" href="#">Columnas/ Editoriales</a></h1>
                    </li>
                    <li class="orange">
                     <h1><a onclick="window.location = 'category.html?cat=partidos-politicos'" href="#">Partidos Políticos</a></h1>
                    </li>
                    <li class="red">
                     <h1><a onclick="window.location = 'category.html?cat=delegaciones'" href="#">Delegaciones</a></h1>
                    </li>
                    <li class="pink">
                     <h1><a onclick="window.location = ''" href="#">Gobernador</a></h1>
                    </li>
                    <li class="purple">
                     <h1><a onclick="window.location = ''" href="#">Gobierno del Estado</a></h1>
                    </li>
                    <li class="dblue">
                     <h1><a onclick="window.location = ''" href="#">Gobierno Municipal</a></h1>
                    </li>
                    <li class="padnav"></li>
                </ul>
            </nav>
        </div>
            
        <div id="content" data-role="content" >
        
        	<div id="spincen" style="display:none;"><img src="images/spinner2.gif" /></div>
            <section id="contentWrapper">
                <div id="contentScroller" data-role="content">
                
                	<div id="loading"></div>
                	<div style="display:none;" id="pullDown">
						
						<span class="pullDownIcon"></span><span class="pullDownLabel">Pull down to refresh...</span>
					
					</div>
                     <ul id="datos" class="grid3 limpiar">
                     
                     <script id="datobox" type="text/x-handlebars-template">
                     
                     	{{#each posts}}
                     	
                        <li class="col">
                        	<span class="box 
                        	 {{#each taxonomy_temas}}
                            
                            	{{category slug}}
								
                            {{/each}}
                        	
                        	">
                        	
                        	</span>
                            <h2><a onclick="window.location = 'single.html?id={{id}}';" href="#" title="{{title}}">{{title}}</a></h2>
                            <p>{{{excerpt}}}</p>
                            
                        </li>
                        
                        {{/each}}
                 
                 	</script>
                        
                     </ul>
                     
                     <div class="pad"></div>
                     
                     <div style="display:none;" id="pullUp">
			<span class="pullUpIcon"></span><span class="pullUpLabel">Pull up to refresh...</span>
		</div>
                     
                     
                 
                 
             </div>
            </section>
            
        </div><!-- /content -->
        
        
 
    </div><!-- /page -->
    
</body>
</html>
