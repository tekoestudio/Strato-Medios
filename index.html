<!DOCTYPE html>
<!--[if IEMobile 7 ]>    <html class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="#">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="#">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="#">
        <link rel="apple-touch-icon-precomposed" href="#">
        <link rel="shortcut icon" href="#">
        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="#">
        <meta name="msapplication-TileColor" content="#222222">


        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/jquery-mobile.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/main.css">
        
      <script src="js/jquery.js"></script>
	  <script src="js/jquery-mobile.js"></script>
	  <script src="js/script.js"></script>
	  <script src="js/handdelbars.js"></script>
	  
	  <script type="text/javascript">
	  
	  	$(document).ready(function(){
	  	
	  		$.ajax({
    			url: 'http://www.stratomedios.mx/ags/api/get_posts/?post_type=sm_medios',
    			type: 'GET',
    			dataType: 'jsonp',
    			success: function(data){
    				console.log(data.posts);
    				var source = $("#datobox").html();
    				var template = Handlebars.compile(source);
    				var context = data;

					console.log(template(context));
    				$('#datos').html(template(context));
    				
    			},
    			error: function(data){
      				console.log(data);
    			}
  			});
	  	
	  	});
	  
	  </script>
        
    </head>
    <body>
    	
    <div id="home-page" data-role="page">
    <div id="home-header" data-role="header">
    	<h1><i class="icon-home"></i> Header</h1>
    </div><!-- /#header -->
    
    <div id="home-content" data-role="content">
    	<p>Content</p>
    	<a id="cargar" href="#" title="Cargar">Cargar</a>
    	<a data-role="button" data-transition="flip" href="about.html">Button</a>
    	<div id="datos">
    	
    		<script id="datobox" type="text/x-handlebars-template">
  	
  				<div>
    				{{#each posts}}
    				<!-- Comienza Loop -->
    				
        			<h2><a href="{{url}}" title="{{title}}">{{title}}</a></h2>
        			
        			{{content}}
        			
        			<!-- Cierre del loop -->
    				{{/each}}
				</div>
				
			</script>
    		
    	</div>
    </div><!-- /#home-page -->
    
    <div id="footer" data-role="footer">
    	<h1><i class="icon-coffee"></i> 2013 - jQuery Mobile starting template</h1>
    </div><!-- /#footer -->
    </div>


    </body>
</html>
